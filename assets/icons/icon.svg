<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background circle -->
    <rect width="512" height="512" rx="128" fill="#2C3E50"/>

    <!-- Voice icon -->
    <g transform="translate(256, 256)">
        <!-- Microphone/voice symbol -->
        <ellipse cx="0" cy="-40" rx="50" ry="80" fill="#FFFFFF" opacity="0.9"/>

        <!-- Sound waves -->
        <path d="M -100 -40 Q -120 -40 -120 -60 Q -120 -80 -100 -80"
              stroke="#27AE60" stroke-width="12" fill="none" stroke-linecap="round"/>
        <path d="M -100 -40 Q -120 -40 -120 -20 Q -120 0 -100 0"
              stroke="#27AE60" stroke-width="12" fill="none" stroke-linecap="round"/>

        <path d="M 100 -40 Q 120 -40 120 -60 Q 120 -80 100 -80"
              stroke="#27AE60" stroke-width="12" fill="none" stroke-linecap="round"/>
        <path d="M 100 -40 Q 120 -40 120 -20 Q 120 0 100 0"
              stroke="#27AE60" stroke-width="12" fill="none" stroke-linecap="round"/>

        <!-- Base -->
        <ellipse cx="0" cy="60" rx="60" ry="25" fill="#FFFFFF" opacity="0.9"/>
        <path d="M -40 20 Q 0 80 40 20" stroke="#FFFFFF" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.9"/>
    </g>

    <!-- Progress indicator -->
    <path d="M 100 450 L 412 450" stroke="#27AE60" stroke-width="16" stroke-linecap="round" opacity="0.8"/>
</svg>
